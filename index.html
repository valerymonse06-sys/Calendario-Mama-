<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calendario personal interactivo">
  <title>Calendario de Mam√°</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <!-- HEADER -->
  <header class="top-header">
    <h1 id="monthTitle">Enero</h1>
    <div class="header-controls">
      <button id="viewToggle" class="view-toggle-btn" title="Cambiar vista">
        üìÖ Vista Mensual
      </button>
    </div>
    <span id="yearTitle" aria-label="A√±o actual">2030</span>
  </header>
  
  <div class="content">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- B√∫squeda -->
      <section class="search-panel">
        <h2>üîç Buscar eventos</h2>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Buscar por texto o etiqueta..."
          aria-label="Buscar eventos"
        >
        <div id="searchResults" class="search-results"></div>
      </section>

      <!-- Eventos del d√≠a -->
      <section class="events-panel">
        <h2>Eventos del d√≠a</h2>
        <div id="eventsList" role="region" aria-live="polite">
          Selecciona un d√≠a
        </div>
        <button id="addEventBtn" aria-label="Agregar nuevo evento">
          ‚ûï Agregar evento
        </button>
      </section>
      
      <!-- Notas -->
      <section class="notes-panel">
        <h2>Notas</h2>
        <textarea 
          id="notesArea"
          placeholder="Escribe aqu√≠ tus notas..." 
          aria-label="√Årea de notas personales"
          rows="6">
        </textarea>
      </section>
    </aside>
    
    <!-- CALENDARIO -->
    <main class="calendar-area notebook">
      <div class="calendar-header">
        <button id="prev" aria-label="Anterior">‚óÄ</button>
        <button id="next" aria-label="Siguiente">‚ñ∂</button>
      </div>
      
      <div class="weekdays" role="row">
        <div role="columnheader">LUN</div>
        <div role="columnheader">MAR</div>
        <div role="columnheader">MI√â</div>
        <div role="columnheader">JUE</div>
        <div role="columnheader">VIE</div>
        <div role="columnheader">S√ÅB</div>
        <div role="columnheader">DOM</div>
      </div>
      
      <!-- Vista Mensual -->
      <div class="days" id="days" role="grid" aria-label="D√≠as del mes"></div>
      
      <!-- Vista Semanal -->
      <div class="week-view" id="weekView" style="display: none;">
        <div class="week-timeline">
          <div class="time-column">
            <div class="time-slot" data-hour="0">00:00</div>
            <div class="time-slot" data-hour="1">01:00</div>
            <div class="time-slot" data-hour="2">02:00</div>
            <div class="time-slot" data-hour="3">03:00</div>
            <div class="time-slot" data-hour="4">04:00</div>
            <div class="time-slot" data-hour="5">05:00</div>
            <div class="time-slot" data-hour="6">06:00</div>
            <div class="time-slot" data-hour="7">07:00</div>
            <div class="time-slot" data-hour="8">08:00</div>
            <div class="time-slot" data-hour="9">09:00</div>
            <div class="time-slot" data-hour="10">10:00</div>
            <div class="time-slot" data-hour="11">11:00</div>
            <div class="time-slot" data-hour="12">12:00</div>
            <div class="time-slot" data-hour="13">13:00</div>
            <div class="time-slot" data-hour="14">14:00</div>
            <div class="time-slot" data-hour="15">15:00</div>
            <div class="time-slot" data-hour="16">16:00</div>
            <div class="time-slot" data-hour="17">17:00</div>
            <div class="time-slot" data-hour="18">18:00</div>
            <div class="time-slot" data-hour="19">19:00</div>
            <div class="time-slot" data-hour="20">20:00</div>
            <div class="time-slot" data-hour="21">21:00</div>
            <div class="time-slot" data-hour="22">22:00</div>
            <div class="time-slot" data-hour="23">23:00</div>
          </div>
          <div class="week-days-grid" id="weekDaysGrid"></div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
